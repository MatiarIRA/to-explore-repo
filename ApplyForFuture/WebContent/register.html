<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<hr>
<form name="f1" method="GET" action="/ApplyForFuture/Register">
<table>
	<tr>
	<td>User Name : </td>
	<td><input type="text" name="userName"/>
	</tr>
	<tr>
	<td>Password : </td>
	<td><input type="password" name="pw"/>
	</tr>
	<tr>
	<td>Sex : </td>
	<td><input type="radio" name="gender" value= "Male"/> Male &nbsp;
	<td><input type="radio" name="gender" value= "Female"/> Female &nbsp;
	</tr>
	<tr>
	<td>Hobbies : </td>
	<td><input type="checkbox" name="hobbies" value= "Music"/> Music &nbsp;
	<td><input type="checkbox" name="hobbies" value= "Sports"/> Sports &nbsp;
	</tr>
	<tr>
	<td>Country : </td>
	<td>
	<select name="country">
		<option value="Australia">Australia</option>
		<option value="Canada">Canada</option>
		<option value="USA">USA</option>
		<option value="UK">UK</option>
	</select>
	</td>
	</tr>
	<tr>
	<td>&nbsp;</td>
	<td><input type="submit" value="Register" name="btnReg"/>&nbsp;
	<input type="reset" value="Clear" name="btnClear"/>
	
	</td>
	
	</tr>
</table>

</form>
</body>
</html>
